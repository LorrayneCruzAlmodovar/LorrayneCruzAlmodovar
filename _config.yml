# Remote theme directory
remote_theme: analytics-link/analytics-link.github.io

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme

#-------------------------------
# General Site Settings
title: Lorrayne Cruz Almodovar
description: "Hi I'm Lorrayne, and I love working with data.  My portfolio focuses on interesting projects I've recently undertaken, with a strong emphasis on business impact. Please visit my Github & LinkedIn pages (or download my Resume) by using the links below!"
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

#-------------------------------
# About Section
subtitle: Data Science <span style="color:#f58506"> Portfolio </span>
location: "Greenville, North Carolina"
resume_url: /docs/Lorrayne Cruz Almodovar Resume 2024JAN.pdf
avatar_image: /img/LCA_profile_pic.jpg

#-------------------------------
# Contact links
linkedln: "https://www.linkedin.com/in/lorrayne-cruz-almodovar-72900a2b/" # LAdd my inkedIn handle
github: "https://github.com/LorrayneCruzAlmodovar"  # Add my github handle

paginate: 6
paginate_path: "/page/:num"

sass:
  sass_dir: _sass
  style: compressed # possible values: nested expanded compact compressed

defaults:
  - scope:
      type: posts
    values:
      layout: post
      read_time: true
      share: false


